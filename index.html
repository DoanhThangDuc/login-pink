<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login-file</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="Existing-user">
                <input type="submit" name="submit" id="Existing-user" value="EXISTING USER">
            </div>
            <div class="New-user">
                <input type="submit" name="submit" id="New-user" value="NEW USER">
            </div>
        </div>
        <div class="middle">
            <div class="full-name">
                <div><label>FULL NAME</label></div>
                <input type="text">
            </div>
            <div class="email">
                <div><label>EMAIL</label></div>
                <input type="email">
            </div>
            <div class="enter">
                <div><label>ENTER DL NUMBER</label></div>
                <input type="text">
            </div>
            <div class="create">
                <div><label>CREATE PASSWORD</label></div>
                <input type="password">
            </div>
            <hr>
        </div>
        <div class="end">
            <input type="submit" value="LOGIN TO YOUR ACCOUNT">
        </div>
        <div class="forgot"><a href="xxx">Forgot your password?</a></div>
    </div>  

</body>
</html>
